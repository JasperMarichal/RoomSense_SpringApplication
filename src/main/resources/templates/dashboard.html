<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script defer th:src="@{/dashboardScript.js}"></script>
    <title>Temp & Humidity</title>
    <script th:inline="javascript">
        /*<![CDATA[*/
        let tempList = /*[[${tempList}]]*/ 'Sebastian';
        let tempList_rawTimes = /*[[${tempList_rawTimes}]]*/ 'Sebastian';
        let humidList = /*[[${humidList}]]*/ 'Sebastian';
        let humidList_rawTimes = /*[[${humidList_rawTimes}]]*/ 'Sebastian';
        let CO2List = /*[[${CO2List}]]*/ 'Sebastian';
        let CO2List_rawTimes = /*[[${CO2List_rawTimes}]]*/ 'Sebastian';
        /*]]>*/
    </script>
</head>
<body class="bg-dark-subtle">
<div th:insert="~{fragment/navbar::navbarcopy}">navbar</div>
    <div class="container-fluid d-flex justify-content-center">
        <div class="col-12">

            <div class="text-center mb-3">
                <h4 class="mt-2">Data Filtering Options</h4>
                <div class="m-2 row">
                    <form id="timeForm" class="form-inline">
                        <div class="form-group">
                            <label for="dateTime">Date to view:</label>
                            <input type="datetime-local" id="dateTime" class="form-control-sm">

                            <label for="timePeriod">Time period to view:</label>
                            <select id="timePeriod" class="form-select-sm">
                                <option value=10>10m</option>
                                <option value=30>30m</option>
                                <option value=60>1h</option>
                                <option value=360>6h</option>
                                <option value=720>12h</option>
                                <option value=1440>24h</option>
                                <option value=4320>3d</option>
                                <option value=7200>5d</option>
                                <option value=10080>1w</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="m-2 row">
                    <form method="post" id="selectRoom" class="form-inline">
                        <div class="form-group">
                            <label for="rooms">Select Room to Show: </label>
                            <select id="rooms" class="form-select-sm" name="roomId">
                                <option th:each="room : ${userRooms}" th:text="${room.values()[0]}" th:value="${room.keySet()[0]}"></option>
                            </select>
                            <button type="submit" class="btn btn-primary btn-sm">Search for Room</button>
                        </div>
                    </form>
                </div>
                <hr />
            </div>

            <h1 th:if="chooseRoom" th:text="${chooseRoom}" class="text-center"></h1>

            <div class="m-2 row">
                <div class="col-lg-6 col-md-12 col-sm-12 text-center" th:if="${tempList != null}">
                    <h2>Temperature Data</h2>
                    <canvas id="tempChart" class="mx-auto" style="width:100%;max-width:700px"></canvas>
                    <p id="tempWarn" class="text-danger"></p>
                    <p id="tempRecommend"></p>
                    <p id="tempStats">No Data Available</p>
                </div>

                <div class="col-lg-6 col-md-12 col-sm-12 text-center" th:if="${humidList != null}">
                    <h2>Humidity Data</h2>
                    <canvas id="humidChart" class="mx-auto" style="width:100%;max-width:700px"></canvas>
                    <p id="humidWarn" class="text-danger"></p>
                    <p id="humidRecommend"></p>
                    <p id="humidStats">No Data Available</p>
                </div>

                <div class="col-lg-6 col-md-12 col-sm-12 text-center" th:if="${CO2List != null}">
                    <h2>CO2 Data</h2>
                    <canvas id="CO2Chart" class="mx-auto" style="width:100%;max-width:700px"></canvas>
                    <p id="CO2Warn" class="text-danger"></p>
                    <p id="CO2Recommend"></p>
                    <p id="CO2Stats">No Data Available</p>
                </div>
            </div>
        </div>
    </div>
<div th:insert="~{fragment/footer::footercopy}">footer</div>
</body>

</html>
