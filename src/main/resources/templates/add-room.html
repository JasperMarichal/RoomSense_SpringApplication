<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <title>Add room</title>
</head>
<body>
<div th:insert="~{fragment/navbar-logged-in::navbar-logged-in}">div</div>

<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
        background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
        height: 300px;
        "></div>
    <!-- Background image -->

    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
        <div class="card-body py-5 px-md-5">

            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <h2 class="fw-bold mb-5">Add new room</h2>
                    <form method="post" th:object="${addroomviewmodel}" th:if="${session.loggedIn}" novalidate>
                        <div th:if="${addRoomError}" class="alert alert-danger">
                            <p th:text="${addRoomError}"></p>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" id="roomName" class="form-control" th:field="*{roomName}"/>
                                    <label class="form-label" th:for="roomName">Room name</label>
                                    <span th:if="${#fields.hasErrors('roomName')}" th:errors="*{roomName}"
                                          class="text-danger"></span>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" id="width" class="form-control" th:field="*{width}"/>
                                    <label class="form-label" th:for="width">Width</label>
                                    <span th:if="${#fields.hasErrors('width')}" th:errors="*{width}"
                                          class="text-danger"></span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" id="length" class="form-control" th:field="*{length}"/>
                                    <label class="form-label" th:for="length">Length</label>
                                    <span th:if="${#fields.hasErrors('length')}" th:errors="*{length}"
                                          class="text-danger"></span>

                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" id="height" class="form-control" th:field="*{height}"/>
                                    <label class="form-label" th:for="height">Height</label>
                                    <span th:if="${#fields.hasErrors('height')}" th:errors="*{height}"
                                          class="text-danger"></span>

                                </div>
                            </div>
                        </div>


                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4">
                            Add room
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Section: Design Block -->

<div th:insert="~{fragment/footer::footercopy}">footer</div>
</body>
</html>
