<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <title>Welcome to RoomSense</title>
</head>
<body>
    <div th:if="${session.loggedIn}">
        <div th:insert="~{fragment/navbar-logged-in::navbar-logged-in}">logged in</div>
    </div>
    <div th:unless="${session.loggedIn}">
        <div th:insert="~{fragment/navbar-not-logged-in::navbar-not-logged-in}">logged out</div>
    </div>
    <video id="rs-bg-vid" autoplay="autoplay" muted="muted" loop="loop" >
        <source th:src="@{/videos/rs-index-bg-vid.mp4}" type="video/mp4">
    </video>
    <main>
        <h1 class="slogan text-center mt-5 mb-5">HELP YOUR ROOM MAKE SENSE</h1>
        <div class="container">
            <div class="row justify-content-center">
            <div class="col text-center">
                <a class="learn-more" th:href="@{/about-us}">LEARN MORE ABOUT US</a>
            </div>
            </div>
        </div>
    </main>
    <div th:insert="~{fragment/footer::footercopy}">footer</div>
</body>
</html>
